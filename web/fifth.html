<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
get请求会把参数拼接到网址中 不安全 并且对网址的长度有要求 不可以过长
post请求 比get请求安全(此处的安全不代表真的安全) 对网址的长度没有要求



-->


 <form action="#" method="post">
     <!--input插入框-->
   姓名<input name="user" type="text"><br>
     密码<input name="pwd" type="password"><br>
     性别:<br>
     <!--radio:定义单选按钮-->
     男<input type="radio" name="sex" value="male">
     女<input type="radio" name="sex" value="female">
     <!--checkbox :复选框-->
    爱好:<br>
     抽烟<input type="checkbox" name="hobby" value="smoke">
     喝酒<input type="checkbox" name="hobby" value="drink">
     打球<input type="checkbox" name="hobby" value="play">
     长歌<input type="checkbox" name="hobby" value="sing"><br>
    学历:<br>
     <!--select 元素可创建单选或多选菜单
     <select&> 元素中的 <option> 标签用于定义列表中的可用选项-->
     <select>
         <option value="高中">高中</option>
         <option value="大学">大学</option>
         <option value="博士">博士</option>
         <option value="博士后">博士后</option>

     </select>
     <br>
    我是一个按钮<input type="button" value="按钮">
    <br>
     <input type="image" src="imgs/a.jpg"><br>
     上传<input type="file"><br>
<!--写文本区域-->
     <textarea rows="3" cols="20">
         孙悟空是神
     </textarea>



     <input type="hidden"  value="我是吟唱的信息"><br>
     <input type="submit" value="点击提交"><br>
     <!--reset重置-->
     <input type="reset" value="点击重置">

 </form>



</body>
</html>
